<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuários | Fisio+</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <style>
        :root {
            --primary-color: #7d5fff;    
            --primary-dark: #6741d9;    
            --primary-light: #efebff;    
            --text-color: #2d3436;
            --bg-light: #f8f7ff;
            --white: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }


        * { margin: 0; padding: 0; box-sizing: border-box; }


        body {
            font-family: var(--font-main);
            background: linear-gradient(rgba(125, 95, 255, 0.15), rgba(125, 95, 255, 0.25)),
                        url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }


        /* Card com Glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 850px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }


        .page-header { text-align: center; margin-bottom: 30px; }
       
        .logo-auth {
            font-size: 1.8rem;
            font-weight: 800;
            color: #4834d4;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }
        .logo-auth span { color: var(--primary-color); }


        h1 { font-size: 1.8rem; color: var(--text-color); display: flex; align-items: center; justify-content: center; gap: 10px; }


        /* Grupos de Formulário */
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
            padding-left: 5px;
        }
        .form-group label i { color: var(--primary-color); margin-right: 5px; }


        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            font-family: inherit;
        }


        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 12px rgba(125, 95, 255, 0.15);
        }


        /* Grid para Data e Profissional */
        .grid-half { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }


        /* Estilo da Textarea */
        textarea { resize: vertical; min-height: 200px; line-height: 1.5; }


        /* Botão Finalizar */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(125, 95, 255, 0.3);
        }


        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(125, 95, 255, 0.4);
        }


        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--primary-dark); transform: translateX(-5px); }


        .footer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }


        @media (max-width: 600px) {
            .grid-half { grid-template-columns: 1fr; }
            .container { padding: 25px; }
            .footer-actions { flex-direction: column-reverse; gap: 20px; text-align: center; }
        }
    </style>
</head>
<body>


    <div class="container">
        <header class="page-header">
            <a href="telainicial.html" class="logo-auth">Fisio<span>+</span></a>
            <h1><i class="fa-solid fa-file-medical"></i> Evolução Clínica</h1>
            <p style="color: #636e72;">Registre o progresso do paciente e as condutas aplicadas.</p>
        </header>


        <section class="card-form">
            <div class="form-group">
                <label><i class="fa-solid fa-user"></i> Nome do Paciente</label>
                <input type="text" id="nome-paciente" placeholder="Busque ou digite o nome completo">
            </div>


            <div class="grid-half">
                <div class="form-group">
                    <label><i class="fa-solid fa-calendar-day"></i> Data do Atendimento</label>
                    <input type="date" id="data-atendimento">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-user-doctor"></i> Profissional Responsável</label>
                    <input type="text" id="profissional-nome" placeholder="Nome do fisioterapeuta">
                </div>
            </div>


            <div class="form-group">
                <label><i class="fa-solid fa-notes-medical"></i> Descrição do Quadro e Conduta</label>
                <textarea id="texto-prontuario" placeholder="Relate aqui a evolução motora, queixas, testes realizados, exercícios aplicados e orientações passadas ao paciente..."></textarea>
            </div>


            <div class="footer-actions">
                <a href="telainicial.html" class="back-link">
                    <i class="fa-solid fa-arrow-left"></i> Voltar ao Painel
                </a>
                <button class="btn-primary" onclick="salvarProntuario()">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Finalizar Registro
                </button>
            </div>
        </section>
    </div>


    <script>
        // Preencher data atual automaticamente
        document.getElementById('data-atendimento').valueAsDate = new Date();


        function salvarProntuario() {
            const paciente = document.getElementById('nome-paciente').value;
            if(!paciente) {
                alert("Por favor, informe o nome do paciente.");
                return;
            }
           
            // Simulação de salvamento
            alert("✅ Prontuário de " + paciente + " salvo com sucesso na nuvem!");
            window.location.href = "telainicial.html";
        }
    </script>
</body>
</html>
