<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente | Fisio+</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <style>
        :root {
            --primary-color: #7d5fff;    
            --primary-dark: #6741d9;    
            --primary-light: #efebff;    
            --text-color: #2d3436;
            --bg-light: #f8f7ff;
            --white: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }


        * { margin: 0; padding: 0; box-sizing: border-box; }


        body {
            font-family: var(--font-main);
            /* Fundo clínico consistente com o painel */
            background: linear-gradient(rgba(125, 95, 255, 0.1), rgba(125, 95, 255, 0.2)),
                        url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }


        /* Card com efeito Glassmorphism */
        .auth-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }


        .auth-header { text-align: center; margin-bottom: 30px; }
       
        .logo-auth {
            font-size: 2.2rem;
            font-weight: 800;
            color: #4834d4;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        .logo-auth span { color: var(--primary-color); }


        .auth-header h2 { color: var(--text-color); font-size: 1.8rem; margin-top: 10px; }
        .auth-header p { color: #636e72; font-size: 0.95rem; }


        .input-group { margin-bottom: 18px; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
            padding-left: 5px;
        }


        .input-group input, .input-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }


        .input-group input:focus {
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 12px rgba(125, 95, 255, 0.15);
        }


        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }


        /* Botão Moderno */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(125, 95, 255, 0.3);
        }


        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(125, 95, 255, 0.4);
        }


        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--primary-dark); }


        /* Responsividade para celulares */
        @media (max-width: 480px) {
            .grid-inputs { grid-template-columns: 1fr; }
            .auth-card { padding: 25px; }
        }
    </style>
</head>
<body>


    <div class="auth-card">
        <div class="auth-header">
            <a href="telainicial.html" class="logo-auth">Fisio<span>+</span></a>
            <h2>Cadastro de Paciente</h2>
            <p>Preencha os dados abaixo para criar o prontuário.</p>
        </div>


        <form id="form-cliente">
            <div class="input-group">
                <label><i class="fa-solid fa-user"></i> Nome Completo</label>
                <input type="text" id="nome-cliente" placeholder="Ex: João da Silva" required>
            </div>


            <div class="grid-inputs">
                <div class="input-group">
                    <label><i class="fa-solid fa-address-card"></i> CPF</label>
                    <input type="text" placeholder="000.000.000-00">
                </div>
                <div class="input-group">
                    <label><i class="fa-solid fa-calendar"></i> Data de Nasc.</label>
                    <input type="date">
                </div>
            </div>


            <div class="input-group">
                <label><i class="fa-solid fa-envelope"></i> E-mail de Contato</label>
                <input type="email" placeholder="email@exemplo.com">
            </div>


            <button type="button" class="btn-primary" onclick="salvarPaciente()">
                <i class="fa-solid fa-floppy-disk"></i> Salvar Cliente
            </button>
        </form>


        <a href="telainicial.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Voltar ao Painel
        </a>
    </div>


    <script>
        function salvarPaciente() {
            const nome = document.getElementById('nome-cliente').value;
            if(nome === "") {
                alert("Por favor, preencha o nome do paciente.");
                return;
            }
           
            // Simulação de salvamento
            alert("✅ Sucesso! O paciente " + nome + " foi cadastrado no sistema.");
            window.location.href = "telainicial.html";
        }
    </script>


</body>
</html>
