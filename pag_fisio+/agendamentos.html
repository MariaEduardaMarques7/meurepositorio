<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos | Fisio+</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <style>
        :root {
            --primary-color: #7d5fff;    
            --primary-dark: #6741d9;    
            --primary-light: #efebff;    
            --text-color: #2d3436;
            --bg-light: #f8f7ff;
            --white: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }


        * { margin: 0; padding: 0; box-sizing: border-box; }


        body {
            font-family: var(--font-main);
            /* Fundo cl√≠nico consistente com o restante do sistema */
            background: linear-gradient(rgba(125, 95, 255, 0.15), rgba(125, 95, 255, 0.25)),
                        url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }


        /* Card com Glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }


        .header-agendamento { text-align: center; margin-bottom: 30px; }
       
        .logo-auth {
            font-size: 2rem;
            font-weight: 800;
            color: #4834d4;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        .logo-auth span { color: var(--primary-color); }


        h2 {
            color: var(--text-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }


        .grid-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }


        .input-group { margin-bottom: 15px; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
            padding-left: 5px;
        }


        .input-group label i {
            color: var(--primary-color);
            margin-right: 5px;
        }


        /* Estilo para Inputs e Selects */
        .input-group input, .input-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            font-family: inherit;
        }


        .input-group input:focus, .input-group select:focus {
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 12px rgba(125, 95, 255, 0.15);
        }


        .full-width { grid-column: span 2; }


        /* Bot√£o de Confirma√ß√£o */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(125, 95, 255, 0.3);
        }


        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(125, 95, 255, 0.4);
        }


        /* Bot√£o Cancelar/Voltar */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: #636e72;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: 0.3s;
        }
        .back-link:hover { color: #ff4757; }


        /* Responsividade */
        @media (max-width: 600px) {
            .grid-form { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .card { padding: 25px; }
        }
    </style>
</head>
<body>


    <div class="card">
        <div class="header-agendamento">
            <a href="telainicial.html" class="logo-auth">Fisio<span>+</span></a>
            <h2><i class="fa-solid fa-calendar-check"></i> Novo Agendamento</h2>
            <p style="color: #636e72;">Reserve um hor√°rio para o seu paciente.</p>
        </div>


        <form class="grid-form">
            <div class="input-group full-width">
                <label><i class="fa-solid fa-user"></i> Paciente</label>
                <input type="text" placeholder="Digite o nome para buscar...">
            </div>


            <div class="input-group">
                <label><i class="fa-solid fa-user-doctor"></i> Profissional</label>
                <select>
                    <option value="" disabled selected>Selecione o Fisioterapeuta</option>
                    <option>Dra. Ana Paula (Pilates)</option>
                    <option>Dr. Ricardo (Quiropraxia)</option>
                    <option>Dra. Mariana (Motora)</option>
                </select>
            </div>


            <div class="input-group">
                <label><i class="fa-solid fa-notes-medical"></i> Tipo de Sess√£o</label>
                <select>
                    <option>Avalia√ß√£o</option>
                    <option>Retorno</option>
                    <option>Sess√£o Avulsa</option>
                    <option>Plano Mensal</option>
                </select>
            </div>


            <div class="input-group">
                <label><i class="fa-solid fa-calendar-days"></i> Data</label>
                <input type="date">
            </div>


            <div class="input-group">
                <label><i class="fa-solid fa-clock"></i> Hor√°rio</label>
                <input type="time">
            </div>


            <div class="full-width">
                <button type="button" class="btn-primary" onclick="confirmar()">
                    <i class="fa-solid fa-circle-check"></i> Confirmar Hor√°rio
                </button>
               
                <a href="telainicial.html" class="back-link">
                    <i class="fa-solid fa-xmark"></i> Cancelar e Voltar
                </a>
            </div>
        </form>
    </div>


    <script>
        function confirmar() {
            // Efeito de feedback simples
            alert("üìÖ Agendamento realizado com sucesso!\nO paciente receber√° uma confirma√ß√£o por e-mail.");
            window.location.href = "telainicial.html";
        }
    </script>


</body>
</html>
