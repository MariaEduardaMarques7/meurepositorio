<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in | Fisio+</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <style>
        :root {
            --primary-color: #7d5fff;    
            --primary-dark: #6741d9;    
            --primary-light: #efebff;    
            --text-color: #2d3436;
            --bg-light: #f8f7ff;
            --white: #ffffff;
            --success: #2ecc71;
            --warning: #f1c40f;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }


        * { margin: 0; padding: 0; box-sizing: border-box; }


        body {
            font-family: var(--font-main);
            background: linear-gradient(rgba(125, 95, 255, 0.15), rgba(125, 95, 255, 0.25)),
                        url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }


        /* Card com Glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }


        .header-checkin { text-align: center; margin-bottom: 30px; }
       
        .logo-auth {
            font-size: 1.8rem;
            font-weight: 800;
            color: #4834d4;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }
        .logo-auth span { color: var(--primary-color); }


        h2 { font-size: 1.8rem; color: var(--text-color); margin-bottom: 10px; }


        /* Caixa de Busca Estilizada */
        .search-container {
            position: relative;
            margin-bottom: 25px;
        }
        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }
        .search-box {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid transparent;
            background: var(--white);
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .search-box:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 12px rgba(125, 95, 255, 0.15);
        }


        /* Tabela Moderna */
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border-radius: 12px; overflow: hidden; }
       
        th {
            text-align: left;
            background: var(--primary-light);
            padding: 15px;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }


        td { padding: 15px; border-bottom: 1px solid #f1f2f6; font-size: 0.95rem; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: rgba(125, 95, 255, 0.02); }


        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 800;
            background: #fff9db;
            color: #f08c00;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }


        /* Botão Check-in */
        .btn-checkin {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-checkin:hover { background: var(--primary-dark); transform: scale(1.05); }
        .btn-checkin:disabled { background: #ccc; cursor: not-allowed; transform: none; }


        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--primary-dark); transform: translateX(-5px); }


        @media (max-width: 600px) {
            .container { padding: 20px; }
            th:nth-child(3), td:nth-child(3) { display: none; } /* Esconde profissional no mobile */
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="header-checkin">
            <a href="telainicial.html" class="logo-auth">Fisio<span>+</span></a>
            <h2>Check-in de Pacientes</h2>
            <p style="color: #636e72;">Controle de presença para os atendimentos de hoje.</p>
        </div>


        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-box" placeholder="Buscar paciente pelo nome...">
        </div>


        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th><i class="fa-solid fa-clock"></i> Hora</th>
                        <th><i class="fa-solid fa-user"></i> Paciente</th>
                        <th><i class="fa-solid fa-user-doctor"></i> Profissional</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>09:00</strong></td>
                        <td>Carlos Alberto</td>
                        <td>Dra. Ana Paula</td>
                        <td><span class="status-badge"><i class="fa-solid fa-spinner"></i> Aguardando</span></td>
                        <td>
                            <button class="btn-checkin" onclick="confirmar(this)">
                                <i class="fa-solid fa-check"></i> Confirmar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>10:30</strong></td>
                        <td>Maria Souza</td>
                        <td>Dr. Ricardo</td>
                        <td><span class="status-badge"><i class="fa-solid fa-spinner"></i> Aguardando</span></td>
                        <td>
                            <button class="btn-checkin" onclick="confirmar(this)">
                                <i class="fa-solid fa-check"></i> Confirmar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>14:00</strong></td>
                        <td>Roberto Ferreira</td>
                        <td>Dra. Ana Paula</td>
                        <td><span class="status-badge"><i class="fa-solid fa-spinner"></i> Aguardando</span></td>
                        <td>
                            <button class="btn-checkin" onclick="confirmar(this)">
                                <i class="fa-solid fa-check"></i> Confirmar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <a href="telainicial.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Voltar ao Painel Principal
        </a>
    </div>


    <script>
        function confirmar(btn) {
            // Alterar o botão para estado de sucesso
            btn.innerHTML = '<i class="fa-solid fa-circle-check"></i> Presente';
            btn.style.background = "#2ecc71";
            btn.disabled = true;


            // Alterar a badge de status da linha
            let row = btn.closest('tr');
            let badge = row.querySelector('.status-badge');
            badge.innerHTML = '<i class="fa-solid fa-check-double"></i> Confirmado';
            badge.style.background = "#d4edda";
            badge.style.color = "#155724";
           
            // Efeito visual na linha
            row.style.opacity = "0.8";
        }


        // Função simples para filtrar a tabela (opcional)
        document.querySelector('.search-box').addEventListener('keyup', function() {
            let value = this.value.toLowerCase();
            let rows = document.querySelectorAll('tbody tr');
           
            rows.forEach(row => {
                let name = row.cells[1].innerText.toLowerCase();
                row.style.display = name.includes(value) ? '' : 'none';
            });
        });
    </script>


</body>
</html>
