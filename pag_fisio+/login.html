<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fisio+</title>
    <style>
        /* CSS ATUALIZADO PARA TONS DE ROXO (PADRÃO FISIO+) */
        :root {
            --primary-color: #7d5fff;    /* Roxo principal */
            --primary-dark: #6741d9;     /* Roxo hover */
            --primary-light: #efebff;    
            --text-color: #2d3436;      
            --bg-light: #f8f7ff;        
            --white: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }


        * { margin: 0; padding: 0; box-sizing: border-box; }


        body {
            font-family: var(--font-main);
            background-color: var(--bg-light);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }


        a { text-decoration: none; color: inherit; transition: 0.3s; }


        .auth-container { width: 100%; padding: 20px; display: flex; justify-content: center; }


        .auth-card {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(125, 95, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }


        .auth-header { text-align: center; margin-bottom: 30px; }


        /* Estilo do Logo */
        .logo-auth {
            font-size: 2.2rem;
            font-weight: 800;
            color: #4834d4;
            display: block;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }
        .logo-auth span { color: var(--primary-color); }


        .auth-header h2 { font-size: 1.5rem; margin-bottom: 8px; color: #2d3436; }
        .auth-header p { color: #888; font-size: 0.9rem; }


        /* Grupos de Input */
        .input-group { margin-bottom: 18px; text-align: left; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            background-color: #fafafa;
        }


        /* Efeito Foco */
        .input-group input:focus {
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(125, 95, 255, 0.1);
        }


        /* Botão Principal */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(125, 95, 255, 0.3);
        }


        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(125, 95, 255, 0.4);
        }


        .btn-primary:active { transform: translateY(0); }


        /* Rodapé */
        .auth-footer { margin-top: 25px; text-align: center; font-size: 0.95rem; color: #666; }
        .auth-footer a { color: var(--primary-color); font-weight: bold; }
        .auth-footer a:hover { color: var(--primary-dark); text-decoration: underline; }
    </style>
</head>
<body>


    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="telainicial.html" class="logo-auth">Fisio<span>+</span></a>
                <h2>Bem-vindo de volta!</h2>
                <p>Entre com seus dados salvos.</p>
            </div>


            <div id="form-login">
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="login-email" placeholder="seu@email.com">
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="login-senha" placeholder="Sua senha">
                </div>
                <button type="button" class="btn-primary" onclick="fazerLogin()">Entrar</button>
            </div>


            <div class="auth-footer">
                <p>Ainda não tem conta? <a href="index.html">Criar conta</a></p>
            </div>
        </div>
    </div>


    <script>
        function fazerLogin() {
            var emailDigitado = document.getElementById('login-email').value;
            var senhaDigitada = document.getElementById('login-senha').value;


            // 1. Busca os dados salvos no navegador
            var dadosSalvos = localStorage.getItem('usuario_fisio');


            // 2. Verifica se existe algum cadastro
            if (!dadosSalvos) {
                alert("Nenhuma conta encontrada. Faça o cadastro primeiro!");
                return;
            }


            // 3. Transforma o texto salvo de volta em objeto
            var usuario = JSON.parse(dadosSalvos);


            // 4. Compara o que foi digitado com o que está salvo
            if (emailDigitado === usuario.email && senhaDigitada === usuario.senha) {
                alert("Login realizado com sucesso! Bem-vindo(a) " + usuario.nome);
               
                // Marca que está logado
                localStorage.setItem('esta_logado', 'sim');
               
                window.location.href = "telainicial.html";
            } else {
                alert("E-mail ou senha incorretos.");
            }
        }
    </script>


</body>
</html>
