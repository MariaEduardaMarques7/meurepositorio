<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Fisio+</title>
    <style>
        /* CSS ATUALIZADO PARA TONS DE ROXO */
        :root {
            --primary-color: #7d5fff;    /* Roxo principal vibrante */
            --primary-dark: #6741d9;     /* Roxo mais escuro para hover */
            --primary-light: #efebff;    /* Roxo clarinho para fundos */
            --text-color: #2d3436;       /* Cinza escuro para leitura */
            --bg-light: #f8f7ff;         /* Fundo da página levemente roxo */
            --white: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }


        * { margin: 0; padding: 0; box-sizing: border-box; }


        body {
            font-family: var(--font-main);
            background-color: var(--bg-light);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }


        a { text-decoration: none; color: inherit; transition: 0.3s; }


        .auth-container { width: 100%; padding: 20px; display: flex; justify-content: center; }


        .auth-card {
            background: var(--white);
            padding: 40px;
            border-radius: 20px; /* Bordas um pouco mais arredondadas */
            box-shadow: 0 15px 35px rgba(125, 95, 255, 0.1); /* Sombra com tom de roxo */
            width: 100%;
            max-width: 400px;
        }


        .auth-header { text-align: center; margin-bottom: 30px; }


        /* Estilo do Logo */
        .logo-auth {
            font-size: 2.2rem;
            font-weight: 800;
            color: #4834d4;
            display: block;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }
        .logo-auth span { color: var(--primary-color); }


        .auth-header h2 { font-size: 1.5rem; margin-bottom: 8px; color: #2d3436; }
        .auth-header p { color: #888; font-size: 0.9rem; }


        /* Grupos de Input */
        .input-group { margin-bottom: 18px; text-align: left; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee; /* Borda um pouco mais grossa */
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            background-color: #fafafa;
        }


        /* Efeito ao clicar no input */
        .input-group input:focus {
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(125, 95, 255, 0.1);
        }


        /* Botão Principal */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(125, 95, 255, 0.3);
        }


        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(125, 95, 255, 0.4);
        }


        .btn-primary:active { transform: translateY(0); }


        /* Rodapé */
        .auth-footer { margin-top: 25px; text-align: center; font-size: 0.95rem; color: #666; }
        .auth-footer a { color: var(--primary-color); font-weight: bold; }
        .auth-footer a:hover { color: var(--primary-dark); text-decoration: underline; }
    </style>
</head>
<body>


    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="telainicial.html" class="logo-auth">Fisio<span>+</span></a>
                <h2>Crie sua conta</h2>
                <p>Junte-se a nós para uma vida mais saudável.</p>
            </div>


            <div id="form-cadastro">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" placeholder="Como quer ser chamado?">
                </div>
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="exemplo@email.com">
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="input-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirma" placeholder="Repita sua senha">
                </div>
                <button type="button" class="btn-primary" onclick="salvarCadastro()">Cadastrar</button>
            </div>


            <div class="auth-footer">
                <p>Já possui acesso? <a href="login.html">Fazer Login</a></p>
            </div>
        </div>
    </div>


    <script>
        function salvarCadastro() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            var confirma = document.getElementById('confirma').value;


            if(nome === "" || email === "" || senha === "") {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;
            }
            if (senha.length < 6) {
                alert("Aumente sua segurança: a senha deve ter 6 caracteres ou mais.");
                return;
            }
            if (senha !== confirma) {
                alert("As senhas digitadas não são iguais.");
                return;
            }


            // Objeto do usuário
            var usuario = {
                nome: nome,
                email: email,
                senha: senha
            };


            // Salvando no LocalStorage
            localStorage.setItem('usuario_fisio', JSON.stringify(usuario));
            localStorage.setItem('esta_logado', 'sim');


            alert("Excelente! Sua conta foi criada com sucesso.");
            window.location.href = "telainicial.html";
        }
    </script>


</body>
</html>
