<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Fisio+</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
               
                <a href="telainicial.html" class="logo-auth">
                    <img src="logor.png" alt="Logo Fisio+">
                </a>


                <h2>Crie sua conta</h2>
                <p>Junte-se a nós para uma vida mais saudável.</p>
            </div>


            <div id="form-cadastro">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" placeholder="Como quer ser chamado?">
                </div>
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="exemplo@email.com">
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="input-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirma" placeholder="Repita sua senha">
                </div>
                <button type="button" class="btn-primary" onclick="salvarCadastro()">Cadastrar</button>
            </div>


            <div class="auth-footer">
                <p>Já possui acesso? <a href="login.html">Fazer Login</a></p>
            </div>
        </div>
    </div>


    <script>
        function salvarCadastro() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            var confirma = document.getElementById('confirma').value;


            if(nome === "" || email === "" || senha === "") {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;
            }
            if (senha.length < 6) {
                alert("Aumente sua segurança: a senha deve ter 6 caracteres ou mais.");
                return;
            }
            if (senha !== confirma) {
                alert("As senhas digitadas não são iguais.");
                return;
            }


            // Objeto do usuário
            var usuario = {
                nome: nome,
                email: email,
                senha: senha
            };


            // Salvando no LocalStorage
            localStorage.setItem('usuario_fisio', JSON.stringify(usuario));
            localStorage.setItem('esta_logado', 'sim');


            alert("Excelente! Sua conta foi criada com sucesso.");
            window.location.href = "telainicial.html";
        }
    </script>


</body>
</html>
