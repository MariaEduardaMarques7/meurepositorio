<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro | Fisio+</title>
   
    <link rel="stylesheet" href="financeiro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>


    <div id="menu-overlay" class="overlay" onclick="toggleSidebar()"></div>


    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <a href="telainicial.html" class="logo-auth">
                <img src="logor.png" alt="Fisio+">
            </a>
            <button class="sidebar-close-btn" onclick="toggleSidebar()">✕</button>
        </div>
       
        <nav class="sidebar-menu">
            <a href="telainicial.html"><i class="fa-solid fa-house"></i> Início</a>
            <a href="cadastrocliente.html"><i class="fa-solid fa-users"></i> Clientes</a>
            <a href="cadastroprofissional.html"><i class="fa-solid fa-user-doctor"></i> Profissionais</a>
            <a href="agendamentos.html"><i class="fa-solid fa-calendar-days"></i> Agendamentos</a>
            <a href="checkin.html"><i class="fa-solid fa-circle-check"></i> Check-in</a>
            <a href="prontuarios.html"><i class="fa-solid fa-file-medical"></i> Prontuários</a>
            <a href="financeiro.html" class="active"><i class="fa-solid fa-money-bill-trend-up"></i> Financeiro</a>
            <a href="relatorios.html"><i class="fa-solid fa-chart-pie"></i> Relatórios</a>
            <a href="configuracoes.html"><i class="fa-solid fa-gear"></i> Configurações</a>
            <a href="#" onclick="sairDaConta()" class="btn-sair"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
        </nav>
    </aside>


    <header class="main-header">
        <div class="container header-content">
            <div class="left-header-group">
                <div class="menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
                <a href="telainicial.html" class="logo-auth">
                    <img src="logor.png" alt="Fisio+">
                </a>
            </div>
        </div>
    </header>


    <main class="container page-content">
       
        <div class="card">
            <div class="page-header-title">
                <h2><i class="fa-solid fa-money-bill-trend-up"></i> Controle Financeiro</h2>
                <p>Gestão rápida de entradas e saídas da clínica.</p>
            </div>


            <div class="finance-summary">
                <div class="summary-card in">
                    <div class="icon-box"><i class="fa-solid fa-arrow-trend-up"></i></div>
                    <div class="summary-info">
                        <p>Total de Entradas</p>
                        <h3 id="total-entradas">R$ 0,00</h3>
                    </div>
                </div>
                <div class="summary-card out">
                    <div class="icon-box"><i class="fa-solid fa-arrow-trend-down"></i></div>
                    <div class="summary-info">
                        <p>Total de Saídas</p>
                        <h3 id="total-saidas">R$ 0,00</h3>
                    </div>
                </div>
            </div>


            <section class="launch-area">
                <h4><i class="fa-solid fa-circle-plus"></i> Novo Lançamento</h4>
                <div class="grid-launch">
                    <div class="form-group">
                        <label>Descrição</label>
                        <input type="text" id="fin-desc" placeholder="Ex: Pagamento Consulta, Luz...">
                    </div>


                    <div class="form-group">
                        <label>Valor (R$)</label>
                        <input type="number" id="fin-valor" placeholder="0,00">
                    </div>


                    <div class="form-group">
                        <label>Tipo</label>
                        <select id="fin-tipo">
                            <option value="entrada">Entrada (+)</option>
                            <option value="saida">Saída (-)</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <button class="btn-launch" onclick="registrarFinanca()">
                            <i class="fa-solid fa-check"></i> Lançar
                        </button>
                    </div>
                </div>
            </section>
        </div>


    </main>


    <script>
        // Lógica de Sidebar e Logout
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var overlay = document.getElementById('menu-overlay');
            sidebar.classList.toggle('aberto');
            overlay.style.display = sidebar.classList.contains('aberto') ? 'block' : 'none';
        }


        function sairDaConta() {
            window.location.href = "login.html";
        }


        // Lógica Financeira Simples
        let entradas = 0;
        let saidas = 0;


        function registrarFinanca() {
            const descInput = document.getElementById('fin-desc');
            const valorInput = document.getElementById('fin-valor');
            const tipoInput = document.getElementById('fin-tipo');


            const desc = descInput.value;
            const valor = parseFloat(valorInput.value);
            const tipo = tipoInput.value;


            if (!desc || isNaN(valor) || valor <= 0) {
                alert("⚠️ Por favor, preencha uma descrição e um valor válido.");
                return;
            }


            if (tipo === "entrada") {
                entradas += valor;
            } else {
                saidas += valor;
            }


            // Atualiza os valores na tela
            document.getElementById('total-entradas').innerText = `R$ ${entradas.toFixed(2).replace('.', ',')}`;
            document.getElementById('total-saidas').innerText = `R$ ${saidas.toFixed(2).replace('.', ',')}`;


            // Limpa os campos
            descInput.value = "";
            valorInput.value = "";
            descInput.focus();
           
            alert("✅ Lançamento registrado com sucesso!");
        }
    </script>
</body>
</html>
