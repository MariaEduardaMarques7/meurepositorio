<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais | Fisio+</title>
   
    <link rel="stylesheet" href="cadastroprofissional.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>


    <div id="menu-overlay" class="overlay" onclick="toggleSidebar()"></div>


    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <a href="telainicial.html" class="logo-auth">
                <img src="logor.png" alt="Fisio+">
            </a>
            <button class="sidebar-close-btn" onclick="toggleSidebar()">✕</button>
        </div>
       
        <nav class="sidebar-menu">
            <a href="telainicial.html"><i class="fa-solid fa-house"></i> Início</a>
            <a href="cadastrocliente.html"><i class="fa-solid fa-users"></i> Clientes</a>
            <a href="cadastroprofissional.html" class="active"><i class="fa-solid fa-user-doctor"></i> Profissionais</a>
            <a href="agendamentos.html"><i class="fa-solid fa-calendar-days"></i> Agendamentos</a>
            <a href="checkin.html"><i class="fa-solid fa-circle-check"></i> Check-in</a>
            <a href="prontuarios.html"><i class="fa-solid fa-file-medical"></i> Prontuários</a>
            <a href="financeiro.html"><i class="fa-solid fa-money-bill-trend-up"></i> Financeiro</a>
            <a href="relatorios.html"><i class="fa-solid fa-chart-pie"></i> Relatórios</a>
            <a href="configuracoes.html"><i class="fa-solid fa-gear"></i> Configurações</a>
            <a href="#" onclick="sairDaConta()" class="btn-sair"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
        </nav>
    </aside>


    <header class="main-header">
        <div class="container header-content">
            <div class="left-header-group">
                <div class="menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
                <a href="telainicial.html" class="logo-auth">
                    <img src="logor.png" alt="Fisio+">
                </a>
            </div>
        </div>
    </header>


    <main class="container page-content">
       
        <section class="card form-card">
            <h2><i class="fa-solid fa-user-doctor"></i> Novo Profissional</h2>
           
            <form>
                <div class="form-group">
                    <label>Nome do Profissional</label>
                    <input type="text" placeholder="Ex: Dr. Ricardo Souza">
                </div>


                <div class="grid-half">
                    <div class="form-group">
                        <label>Número do CREFITO</label>
                        <input type="text" placeholder="000000-F">
                    </div>
                    <div class="form-group">
                        <label>Especialidade Principal</label>
                        <select>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Fisioterapia Motora">Fisioterapia Motora</option>
                            <option value="Pilates">Pilates</option>
                            <option value="Quiropraxia">Quiropraxia</option>
                            <option value="Fisioterapia Esportiva">Fisioterapia Esportiva</option>
                            <option value="Osteopatia">Osteopatia</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label>E-mail Profissional</label>
                    <input type="email" placeholder="nome@fisio.com">
                </div>


                <button type="button" class="btn-primary" onclick="alert('Cadastro visual - sem lógica JS!')">
                    <i class="fa-solid fa-check"></i> Cadastrar Profissional
                </button>
            </form>
        </section>


    </main>


    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var overlay = document.getElementById('menu-overlay');
            sidebar.classList.toggle('aberto');
           
            if (sidebar.classList.contains('aberto')) {
                overlay.style.display = 'block';
            } else {
                overlay.style.display = 'none';
            }
        }


        function sairDaConta() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
