<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução de Tela</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('11 de nov. de 2025 às 11_08.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
            align-items: center;
        }

        .screen-container {
            width: 100%;
            min-height: 100vh;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
            background-color: rgba(0, 0, 0, 0.5);
        }

        .text-overlay {
            width: 90%; 
            max-width: 920px; 
            margin-top: 60px; 
            padding: 20px;
            box-sizing: border-box;
            
            background-color: rgba(22, 21, 21, 0.85);
            
            border: 1px solid #181717; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            
            color: red; 
            font-size: 18px;
            line-height: 1.5;
            text-align: left; 
        }
    </style>
</head>
<body>

    <div class="screen-container">
        <div class="text-overlay">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat 
            cupiditate facere cumque ratione odio doloremque deserunt dignissimos 
            sunt eum alias voluptatum repellendus, quis, dolores perspiciatis enim 
            vero nam quisquam possimus.
        </div>
    </div>

</body>
</html>
